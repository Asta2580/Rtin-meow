<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4285F4">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Class Schedule</h1>
            <button id="add-class-btn" class="action-button">
                <i class="fas fa-plus"></i>
            </button>
        </header>

        <div class="week-navigation">
            <button id="prev-week" class="nav-button"><i class="fas fa-chevron-left"></i></button>
            <span id="current-week">February 24 - March 2, 2025</span>
            <button id="next-week" class="nav-button"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="day-selector">
            <div class="day-item" data-day="0">Sun</div>
            <div class="day-item" data-day="1">Mon</div>
            <div class="day-item" data-day="2">Tue</div>
            <div class="day-item" data-day="3">Wed</div>
            <div class="day-item" data-day="4">Thu</div>
            <div class="day-item" data-day="5">Fri</div>
            <div class="day-item" data-day="6">Sat</div>
        </div>

        <div class="schedule-container">
            <div id="time-column" class="time-column">
                <!-- Time slots will be generated by JavaScript -->
            </div>
            <div id="schedule-grid" class="schedule-grid">
                <!-- Class entries will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Add/Edit Class Modal -->
        <div id="class-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="modal-title">Add New Class</h2>
                <form id="class-form">
                    <input type="hidden" id="class-id">
                    <div class="form-group">
                        <label for="class-name">Class Name</label>
                        <input type="text" id="class-name" required>
                    </div>
                    <div class="form-group">
                        <label for="class-days">Days</label>
                        <div class="day-checkboxes">
                            <label><input type="checkbox" name="days" value="0"> Sun</label>
                            <label><input type="checkbox" name="days" value="1"> Mon</label>
                            <label><input type="checkbox" name="days" value="2"> Tue</label>
                            <label><input type="checkbox" name="days" value="3"> Wed</label>
                            <label><input type="checkbox" name="days" value="4"> Thu</label>
                            <label><input type="checkbox" name="days" value="5"> Fri</label>
                            <label><input type="checkbox" name="days" value="6"> Sat</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="start-time">Start Time</label>
                        <input type="time" id="start-time" required>
                    </div>
                    <div class="form-group">
                        <label for="end-time">End Time</label>
                        <input type="time" id="end-time" required>
                    </div>
                    <div class="form-group">
                        <label for="room-location">Room / Location</label>
                        <input type="text" id="room-location" required>
                    </div>
                    <div class="form-group">
                        <label for="class-color">Color</label>
                        <select id="class-color">
                            <option value="#4285F4">Blue</option>
                            <option value="#34A853">Green</option>
                            <option value="#FBBC04">Yellow</option>
                            <option value="#EA4335">Red</option>
                            <option value="#9C27B0">Purple</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="class-notes">Notes</label>
                        <textarea id="class-notes"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="delete-class" class="delete-button">Delete</button>
                        <button type="submit" class="save-button">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Class Details Modal -->
        <div id="details-modal" class="modal">
            <div class="modal-content">
                <span class="close-details-modal">&times;</span>
                <h2 id="details-class-name"></h2>
                <div class="details-info">
                    <p><i class="fas fa-clock"></i> <span id="details-time"></span></p>
                    <p><i class="fas fa-map-marker-alt"></i> <span id="details-location"></span></p>
                    <p id="details-notes-container"><i class="fas fa-sticky-note"></i> <span id="details-notes"></span></p>
                </div>
                <div class="details-actions">
                    <button id="edit-class-btn" class="edit-button">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Permission Request Banner -->
    <div id="notification-banner" class="notification-banner">
        <p>Enable notifications to receive class reminders</p>
        <button id="enable-notifications">Enable</button>
        <button id="dismiss-notification-banner">Dismiss</button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
